<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두더지를 잡아라!</title>
    <link rel="stylesheet" href="../css/howTo.css" />
    
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    
    <div id="main">

        <div id="howTo">

            <div id="scoreList">
                <p id="score">SCORE&nbsp; &nbsp; 0</p>
                <p id="chageBestScore">BEST SCORE : 0</p>
            </div>
            <div id="close">✕</div>

            <div id="howList">
                <h1>How to</h1>
                <br><br><br>

                <p>- 게임이 시작되는 동시 9개의 구멍에서 랜덤으로 두더지가 나타난다.</p>
                <p>- 나타나는 두더지를 클릭하여 두더지를 없앤다.</p>
                <p>- 두더지를 정확하게 클릭해야 한다.</p>
                <p>- 빨라지는 속도에 맞춰가며 두더지를 없애고 BEST SCORE를 달성한다.</p>
                <p>- 두더지를 못 잡을 경우, 즉시 GAME OVER 된다.</p>
                
                <br><br><br><br><br><br>
                <div id="start" onclick="startGame();">▶</div>
            </div>

        </div>
            

    </div>
    <script tyle="test/javascript" src="../js/howTo.js"></script>
</body>
</html>
